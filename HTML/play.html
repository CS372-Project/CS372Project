<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="../HTML/CSS/userCSS.css">

    <script type="text/javascript" src="../HTML/JavaScript/play.js"></script>

    <title>Quiz (Game Quiz)</title>
</head>

<body>
    <div id="centerpage">
        <header class="banner p-4">
            <section class="loginMessage">
                <div class="d-flex justify-content-center ">
                    <h1 class="text-center fw-bold">Guest</h1>
                </div>
            </section>
        </header>

        <section id="main">
            <form name="guestForm" action="/play" method="POST" onsubmit="return validateGuestForm();">
                <div class="mb-md-2 mt-md-2 ">

                    <div class="form-outline form-white text-center mb-5">
                        <label class="form-label h5" for="password">Please Enter Game Quiz Title:</label>
                        <input type="text" id="title" name="title" placeholder="Quiz Title"
                            class="form-control form-control-lg text-center" />
                    </div>

                    <button class="btn btn-dark form-control btn-lg px-5 mb-5">Play</button>

                    <p class="text-center">
                        <a href="dashboard.html" class="text-dark fw-bold"> Back To Dashboard</a>
                    </p>

                </div>

            </form>

        </section>

    </div>

</body>

</html>
